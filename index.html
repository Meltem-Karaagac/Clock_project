<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body id="trigger">
    <div class="clock">
        <div class="hours"></div>
        <div class="colon">:</div>
        <div class="minutes"></div>
        <div class="colon">:</div>
        <div class="seconds"></div>
        <div class="am_pm"></div>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Jo45mwlUYwY" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
    <script src="script.js"></script>
</body>

</html>
